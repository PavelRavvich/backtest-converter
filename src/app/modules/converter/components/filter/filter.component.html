<app-title class="page-title mb20">
    Фильтры по параметрам
</app-title>

<div *ngFor="let conf of confList">
    <app-filter-row
        [id]="conf.id"
        (formChange)="formChange($event)"
        (removeChange)="remove($event)"
    ></app-filter-row>
</div>

<button
    type="button"
    color="primary"
    mat-raised-button
    (click)="add()">
    Добавить
</button>
