<app-card [formGroup]="form">
    <app-row>
        <mat-form-field class="w230" appearance="outline">
            <mat-label>Колонка</mat-label>
            <input matInput readonly formControlName="name">
        </mat-form-field>

        <mat-form-field class="w230 mr15" appearance="outline">
            <mat-label>Тип сравнения</mat-label>
            <mat-select required formControlName="compareType">
                <mat-option [value]="ComparisonType.More">Больше</mat-option>
                <mat-option [value]="ComparisonType.Less">Меньше</mat-option>
                <mat-option [value]="ComparisonType.Equal">Равно</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="w230 ml10" appearance="outline">
            <mat-label>Значение</mat-label>
            <input
                matInput
                required
                formControlName="value"
                [appInputMask]="{ alias: 'numeric', digits: 2 }">
        </mat-form-field>

        <div class="ml20">
            <button
                mat-icon-button
                class="item__action"
                (click)="form.disabled ? form.enable() : form.disable()">
                <mat-icon [color]="form.disabled ? 'warn' : 'primary'">
                    {{ form.disabled ? 'power_off' : 'power' }}
                </mat-icon>
            </button>
        </div>
    </app-row>
</app-card>
